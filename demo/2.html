<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Frank+Ruhl+Libre:500">
  <link rel="stylesheet" href="https://luncheon.github.io/clocklet/dist/clocklet.css">
  <style>
    .clocklet-1 {
      font-family: Lato, sans-serif;
    }
    .clocklet-2 {
      font-family: "Frank Ruhl Libre", serif;
      font-weight: 500;
      border-radius: 50%;
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body style="margin-top: 280px;">
  <input
    data-clocklet="class-name: clocklet-1; format: h:mm AA; placement: top;"
    maxlength="8"
    placeholder="h:mm AA"
  >
  <input
    data-clocklet="class-name: clocklet-2; format: hh:mm a; placement: top; alignment: right;"
    placeholder="hh:mm a"
    maxlength="8"
  >
  <script src="https://luncheon.github.io/clocklet/dist/clocklet.js"></script>
</body>
