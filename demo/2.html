<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clocklet with input-clear-icon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="../dist/clocklet.css">
    <style>
      body { margin: 0; }
      input { margin-left: 100px; margin-top: 274px; }
      .clocklet[data-clocklet-placement^="top"] {
        font-family: Lato, sans-serif;
        border-radius: 50%;
        box-shadow: 4px 2px 8px rgba(128,128,128,.5);
      }
    </style>
  </head>
  <body>
    <script src="../dist/clocklet.js"></script>
    <input data-clocklet="format: h:mm a; placement: top right;" maxlength="8">
  </body>
</html>
